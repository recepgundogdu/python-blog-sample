<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Blog Sitesi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Blog Yazıları</h1>
        <a href="{{ url_for('new_blog') }}" class="new-blog-btn">Yeni Blog Yazısı</a>

        <div class="blog-list">
            {% for blog in blogs %}
            <div class="blog-card">
                <h2>{{ blog.baslik }}</h2>
                <p class="date">{{ blog.tarih }}</p>
                <p class="preview">{{ blog.icerik[:200] | safe }}...</p>
                <div class="blog-actions">
                    <a href="{{ url_for('blog_detail', id=blog.id) }}" class="read-more">Devamını Oku</a>
                    <a href="{{ url_for('edit_blog', id=blog.id) }}" class="edit-btn">Düzenle</a>
                    <a href="{{ url_for('delete_blog_route', id=blog.id) }}" class="delete-btn"
                        onclick="return confirm('Bu blog yazısını silmek istediğinizden emin misiniz?')">Sil</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
